<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seleção Inteligente de Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Processar Candidatos</h1>

    <div class="card mt-5">
        <div class="card-body">
            <h5 class="card-title">Clique abaixo para iniciar o processamento</h5>
            <form method="post" action="/processar" id="processForm">
                <button type="submit" class="btn btn-primary">Processar Candidatos</button>
            </form>

            <!-- Spinner -->
            <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p>Processando candidatos, por favor aguarde...</p>
            </div>
        </div>
    </div>
</div>

<!-- Script para mostrar o spinner -->
<script>
    const form = document.getElementById('processForm');
    const spinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', function () {
        form.style.display = 'none';
        spinner.style.display = 'block';
    });
</script>
</body>
</html>
